version: '3'

services:
    app:
        build:
            context: .
        env_file:
            - ./environments/db.env
        command: bundle exec puma -C config/puma.rb
        volumes:
            - .:/child_app
            - public-data:/child_app/public
            - tmp-data:/child_app/tmp
            - log-data:/child_app/log
        depends_on:
            - db

    db:
        image: mysql:5.7
        env_file:
            - ./environments/db.env
        volumes:
            - db-data:/var/lib/mysql

    web:
        build:
            context: containers/nginx
        volumes:
            - public-data:/child_app/public
            - tmp-data:/child_app/tmp
        ports:
            - 80:80
        depends_on:
            - app
        
volumes:
  gem_data:
  public-data:
  tmp-data:
  log-data:
  db-data: